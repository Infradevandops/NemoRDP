version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nemordp_backend
    restart: unless-stopped
    env_file: .env.prod
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - nemordp-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nemordp_worker
    command: celery -A backend.core.celery_app worker --loglevel=info
    env_file: .env.prod
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - nemordp-network

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nemordp_beat
    command: celery -A backend.core.celery_app beat --loglevel=info
    env_file: .env.prod
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - nemordp-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nemordp_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    networks:
      - nemordp-network

  db:
    image: postgres:15-alpine
    container_name: nemordp_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-nemordp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nemordp-network

  redis:
    image: redis:7-alpine
    container_name: nemordp_redis
    restart: unless-stopped
    networks:
      - nemordp-network

networks:
  nemordp-network:
    driver: bridge

volumes:
  postgres_data:
